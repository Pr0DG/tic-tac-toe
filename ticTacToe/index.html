<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-tac-toe</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <header class="main--header">
      <h1 class="header--text"></h1>
    </header>
    <div class="container">
      <div id="gameField" class="game--field">
        <div class="quad"></div>
        <div class="quad"></div>
        <div class="quad"></div>
        <div class="quad"></div>
        <div class="quad"></div>
        <div class="quad"></div>
        <div class="quad"></div>
        <div class="quad"></div>
        <div class="quad"></div>
      </div>
      <div class="cls"></div>
      <button type="button" class="btn--clear display--block hidden">New game</button>
    </div>
    <script src="js/game.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
